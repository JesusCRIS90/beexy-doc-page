
<bee-horizontal-layout [policyPos]="POLICY.CENTER_CENTER">
    <span>Pair Distribution</span>
    <bee-combo-box
      [boxOptions]="pairDistributionOptionsCB()"
      [id]="'pair-layout-page-distribution'"
      (valueUpdated)="updatePairDistribution($event)"
    />
  </bee-horizontal-layout>

<bee-pair-layout [userClass]="'pair-layout'" [pairDistribution]="pairDistribution()">
    <div class="right-side"></div>
    <div class="left-side"></div>
</bee-pair-layout>
